daemonize no
pidfile /var/run/redis7879.pid
#Redis Cluster on 7879
port 7879
tcp-backlog 511
timeout 0
tcp-keepalive 60
loglevel notice
logfile "/opt/redis/log/server7879.log"
databases 8

stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename redis7879.rdb
dir /app/redis

appendonly no

slowlog-log-slower-than 8000
slowlog-max-len 512
latency-monitor-threshold 100
activerehashing yes

maxmemory 32000mb
maxmemory-policy volatile-ttl

cluster-enabled yes
cluster-config-file cluster7879.conf
cluster-node-timeout 6000

repl-diskless-sync yes
